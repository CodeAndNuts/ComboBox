<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Proyecto ComboBox Component</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="stylesheet" href="/src/style.css" />
    </head>
    <body class="d-flex flex-column align-items-center justify-content-start vh-100">
        <h1 class="mt-5 title"><i class="fa-solid fa-rocket"></i> Proyecto con Vite y Vanilla JS</h1>

        <br />

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-4">
                    <label for="cbSquirrels" class="form-label">Combo con configuración por defecto</label>
                    <select id="cbSquirrels" title="Ardillas" class="w-100" autocomplete="off" required></select>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-4">
                    <label for="cbSquirrels2" class="form-label">Combo con configuración especial</label>
                    <select id="cbSquirrels2" title="Ardillas2" class="w-100" autocomplete="off" required></select>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-4">
                    <label for="cbSquirrels3" class="form-label">Combo inicializado disabled</label>
                    <select id="cbSquirrels3" title="Ardillas" class="w-100" autocomplete="off" required></select>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/lib/can.js"></script>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
